<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Siswa</title>
</head>
<body bgcolor="beige">
    <form action=""></form>
    
    <h1>Form Registrasi Siswa</h1>
    <div align="right"> 
          <label for="tanggal">Tanggal :</label>
          <input type="date">
    </div>
    <div>
        <h2>Informasi Pribadi</h2> 
        <hr>
            <label for="nama">Nama :</label>
            <input type="text">
    </div>
    <div>
        <label for="tempat tanggal lahir">Tempat Tanggal Lahir :</label>
        <input type="text">
    </div>
    <div>
        <h2>Kontak Informasi</h2>
         <hr>
        <label for="alamat">Alamat :</label>
        <input type="text">
    </div>
    <div>
       
           <label for="kota">Kota :</label>
           <input type="text">
           <label for="Provinsi" >Provinsi :</label>
           <input type="text">
           <br>
           <label for="Kode Pos">Kode Pos :</label>
           <input type="text">
           <label for="Negara">Negara :</label>
           <input type="text">
           <br>
           <label for="No Hp/Telepon">No Hp/Telepon :</label>
           <input type="text">
           <label for="Email">Email :</label>
           <input type="email">
       
    </div>
    <div>
        <radio>
            <label for="jenis keanggotaan">Jenis Keanggotaan :</label>
            <label for="">Reguler</label>
        <input type="radio" name="jk">
            <label for="">Premium</label>
        <input type="radio" name="jk">
        <label for="">VIP</label>
        <input type="radio" name="jk">
        <br>
        </radio>
    </div>
    <div>
        <h2>Informasi Kursus</h2>
        <hr>
        <label for="nama kursus">Nama Kursus :</label>
        <input type="text">
    </div>
    <div>
        <radio>
        <label for="pembayaran">Pembayaran :</label>
        <label for="">Tunai </label>
        <input type="radio">
        <label for="">Cek </label>
        <input type="radio">
        <label for="">Kartu Kredit </label>
        <input type="radio">
        </radio>
    </div>
    <label for="pesan">Pesan :</label>
    <br>
    <textarea cols="100" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Kirim">

    </form>
    
</body>
</html>
